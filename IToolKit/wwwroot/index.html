<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IToolKit</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/IToolKit.css" rel="stylesheet" />
    <link href="IToolKit.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="_content/Bit.BlazorUI/styles/bit.blazorui.min.css" rel="stylesheet" />
    <script src="_content/Bit.BlazorUI/scripts/bit.blazorui.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <p></p>
                    Loading resources for offline use ...
                    <br />
                    <div class="progress">
                        <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" style="width:0"></div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"  autostart="false"></script>
    <script>
        var i = 0;
        var allResourcesBeingLoaded = [];
        Blazor.start({ // start manually with loadBootResource
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type == "dotnetjs")
                    return defaultUri;

                var fetchResources = fetch(defaultUri, {
                    cache: 'no-cache',
                    integrity: integrity
                });

                allResourcesBeingLoaded.push(fetchResources);
                fetchResources.then((r) => {
                    i++;
                    var total = allResourcesBeingLoaded.length;
                    var progressbar = document.getElementById('progressbar');
                    var value = parseInt((i * 100.0) / total);
                    var pct = value + '%';
                    progressbar.style.width = pct;
                });
                return fetchResources;
            }
        });
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
